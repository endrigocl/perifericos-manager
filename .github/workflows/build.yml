name: Build Electron App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    
    - name: Display Node and NPM versions
      run: |
        node --version
        npm --version
    
    - name: Install npm dependencies
      run: npm install
    
    - name: List files before build
      run: dir
    
    - name: Build Electron app
      run: npm run build-win
    
    - name: List dist folder
      if: always()
      run: |
        if (Test-Path dist) { dir dist -Recurse } else { Write-Host "dist folder not found" }
    
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: electron-app
        path: dist/
        retention-days: 30
